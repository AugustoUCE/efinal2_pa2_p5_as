<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matricular</title>
</head>

<body>
	<h3 class = "text-center">Matricular Estudiantes</h3>
	<form th:action="@{/matriculas/guardar}" th:object="${matriculaTO}" th:method="POST">
		<table class="table table-striped-columns  text-center">
			<tr>
				<td><label>Cedula Estudiante: </label></td>
				<td><input type="text" th:field="${matriculaTO.cedulaEstudiante}"></td>
			</tr>
			<tr>
				<td><label>Codigo Materia 1:</label></td>
				<td><input type="text" th:field="${matriculaTO.codigoMateria1}"></td>
			</tr>
			<tr>
				<td><label>Codigo Materia 2:</label></td>
				<td><input type="text" th:field="${matriculaTO.codigoMateria2}"></td>
			</tr>
			<tr>
				<td><label>Codigo Materia 3:</label></td>
				<td><input type="text" th:field="${matriculaTO.codigoMateria3}"></td>
			</tr>
			<tr>
				<td><label>Codigo Materia 4:</label></td>
				<td><input type="text" th:field="${matriculaTO.codigoMateria4}"></td>
			</tr>
		</table>
		<div class="d-grid gap-2">
			<input type="submit" value="Matricular" class="btn btn-primary">
		</div>
	</form>


</body>

</html>
