<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matriculas</title>
</head>

<body>

	<h2 class = "text-center">Listado Matriculas</h2>
	<table class="table table-success table-striped">
		<thead>

			<tr>
				
				<th>Cedula Estudiante</th>
				<th>Codigo Materia</th>
				<th>Fecha de Matricula</th>
				<th>Nombre de Hilo</th>
			</tr>
		</thead>
		<hbody>
			<tr th:each="matriculaDTO:${reporte}">
				
				<td th:text="${matriculaDTO.cedulaEstudiante}"></td>
				<td th:text="${matriculaDTO.codigoMateria}"></td>
				<td th:text="${matriculaDTO.fecha}"></td>
				<td th:text="${matriculaDTO.nombreHilo}"></td>
			</tr>
		</hbody>
	</table>
</body>

</html>
