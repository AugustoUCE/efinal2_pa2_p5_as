<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Nuevo Estudiante</title>
</head>
<body>
    <form th:action="@{/estudiantes/guardar}" th:object="${estudiante}" th:method="POST">
        <table class="table table-striped">
            <tr>
                <td><label >Nombre:</label></td>
                <td>
                    <input type="text"  th:field="${estudiante.nombre}">
                </td>

                <td><label >Apellido:</label></td>
                <td>
                    <input type="text"  th:field="${estudiante.apellido}">
                </td>
                <td><label >Cédula:</label></td>
                <td>
                    <input type="text"  th:field="${estudiante.cedula}">
                </td>
                <td><label >Dirección:</label></td>
                <td>
                    <input type="text"  th:field="${estudiante.direccion}">
                </td>
                 <td><label >Teléfono:</label></td>
                <td>
                    <input type="text"  th:field="${estudiante.telefono}">
                </td>
            </tr>

        </table>
          
            <div class="d-grid gap-2">
			<input type="submit" value="Guardar" class="btn btn-primary">
		</div>
    </form>
    
</body>
</html>
